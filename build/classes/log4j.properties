#DEBUG  <  INFO  <  WARN  <  ERROR  <  FATAL
#root
log4j.rootLogger=info,console,all,error,coder,command,task,queue,BP,REST

#console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout

#Server all
log4j.logger.com.kingdom.park=info,all
log4j.appender.all=org.apache.log4j.DailyRollingFileAppender
log4j.appender.all.File=${catalina.base}/logs/kingdom.thirdPark.all.log
log4j.appender.all.DatePattern='.'yyyy-MM-dd
log4j.appender.all.layout=org.apache.log4j.PatternLayout
log4j.appender.all.layout.ConversionPattern= %d{yyyy-MM-dd HH:mm:ss} :  %m%n


